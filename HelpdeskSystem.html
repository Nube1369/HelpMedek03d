<!DOCTYPE html>
<html lang="th" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Helpdesk System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        :root {
            --bs-body-font-family: 'Inter', 'Sarabun', sans-serif;
            --bs-primary-rgb: 59, 130, 246; /* Electric Blue */
            --bs-body-bg: #111827; /* Dark Slate Blue */
            --bs-tertiary-bg: #1f2937; /* Lighter Slate */
            --bs-border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bs-body-bg);
            color: #d1d5db; /* Gray-300 */
        }

        .navbar {
            background-color: var(--bs-tertiary-bg);
            border-bottom: 1px solid var(--bs-border-color);
        }

        .main-container {
            max-width: 1200px;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        .card {
            background-color: var(--bs-tertiary-bg);
            border: 1px solid var(--bs-border-color);
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            background-color: rgba(59, 130, 246, 0.1);
            color: #eff6ff; /* Lighter text for header */
            font-weight: 500;
            border-bottom: 1px solid var(--bs-border-color);
        }
        
        .form-control, .form-select {
            background-color: #374151; /* Gray-700 */
            color: #d1d5db;
            border-color: #4b5563; /* Gray-600 */
        }
        .form-control:focus, .form-select:focus {
            background-color: #4b5563;
            color: #f9fafb;
            border-color: #3b82f6;
            box-shadow: 0 0 0 0.25rem rgba(59, 130, 246, 0.25);
        }
        .form-control::placeholder {
            color: #9ca3af; /* Gray-400 */
        }

        .nav-link.btn-link {
            color: #9ca3af;
            transition: color 0.2s;
        }
        .nav-link.btn-link:hover {
            color: #ffffff;
        }
        .nav-link.btn-link.active {
            color: #3b82f6;
            font-weight: 500;
        }

        .ticket-id {
            font-weight: 700;
            color: #60a5fa; /* Lighter Blue */
            font-size: 1.1rem;
        }
        
        .status-badge.bg-warning {
            background-color: #f59e0b !important;
            color: #1f2937 !important;
        }
        
        .status-badge.bg-success {
            background-color: #10b981 !important;
            color: #ffffff !important;
        }

        .ticket-details strong {
            color: #e5e7eb; /* Gray-200 */
            min-width: 120px;
            display: inline-block;
        }
        .ticket-footer {
            color: #9ca3af;
        }

        .loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1060;
        }

        .modal-content {
            background-color: var(--bs-tertiary-bg);
            border: 1px solid var(--bs-border-color);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#"><i class="bi bi-headset"></i> IT Helpdesk System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button id="show-form-btn" class="nav-link btn btn-link active">แจ้งปัญหา</button>
                    </li>
                    <li class="nav-item">
                        <button id="show-admin-btn" class="nav-link btn btn-link">สำหรับเจ้าหน้าที่</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-container">
        <div id="form-view">
            <div class="card">
                <div class="card-header fs-5">
                    <i class="bi bi-pencil-square"></i> แบบฟอร์มแจ้งปัญหา
                </div>
                <div class="card-body p-4">
                    <form id="helpdesk-form">
                        <div class="mb-3">
                            <label for="submitterName" class="form-label fw-bold">ชื่อผู้แจ้ง</label>
                            <input type="text" class="form-control" id="submitterName" required>
                        </div>
                        <div class="mb-3">
                            <label for="department" class="form-label fw-bold">แผนก / ฝ่าย</label>
                            <input type="text" class="form-control" id="department" required>
                        </div>
                        <div class="mb-3">
                            <label for="problemType" class="form-label fw-bold">ประเภทปัญหา</label>
                            <select class="form-select" id="problemType" required>
                                <option selected disabled value="">-- กรุณาเลือก --</option>
                                <option>Hardware (อุปกรณ์คอมพิวเตอร์)</option>
                                <option>Software (โปรแกรม)</option>
                                <option>Network (ระบบเครือข่าย/อินเทอร์เน็ต)</option>
                                <option>Printer (เครื่องพิมพ์)</option>
                                <option>Other (อื่นๆ)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="problemDetails" class="form-label fw-bold">รายละเอียดปัญหา</label>
                            <textarea class="form-control" id="problemDetails" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                            ส่งเรื่อง
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div id="admin-view" style="display: none;">
            <div class="card">
                <div class="card-header fs-5 d-flex justify-content-between align-items-center">
                    <span><i class="bi bi-list-task"></i> รายการแจ้งปัญหาทั้งหมด</span>
                    <button id="refresh-btn" class="btn btn-sm btn-outline-secondary"><i class="bi bi-arrow-clockwise"></i></button>
                </div>
                <div class="card-body p-4">
                    <div id="ticket-list">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <div class="loading-spinner">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
    <div class="modal fade" id="alertModal" tabindex="-1" aria-hidden="true"><div class="modal-dialog modal-dialog-centered"><div class="modal-content"><div class="modal-header"><h5 class="modal-title" id="alertModalLabel"></h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body" id="alertModalBody"></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ปิด</button></div></div></div></div>
    <div class="modal fade" id="passwordModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static"><div class="modal-dialog modal-dialog-centered"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">กรุณาใส่รหัสผ่าน</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><form id="password-form"><div class="mb-3"><label for="adminPasswordInput" class="form-label">รหัสผ่านสำหรับเจ้าหน้าที่</label><input type="password" class="form-control" id="adminPasswordInput" required><div id="password-error" class="text-danger mt-2" style="display: none;">รหัสผ่านไม่ถูกต้อง!</div></div><button type="submit" class="btn btn-primary w-100">เข้าสู่ระบบ</button></form></div></div></div></div>
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true"><div class="modal-dialog modal-dialog-centered"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">ยืนยันการดำเนินการ</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body" id="confirmModalBody"></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ยกเลิก</button><button type="button" class="btn btn-primary" id="confirmModalBtn">ยืนยัน</button></div></div></div></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // --- CONFIGURATION ---
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzYKnFhgUsIQqj6B09f27eg210oIxy1rcmgX3atEU5_j5j2y8G0NrU9L1qKKEFPOlH-0Q/exec';
        const ADMIN_PASSWORD = 'e4iA7G-H';

        // --- DOM ELEMENTS ---
        const formView = document.getElementById('form-view');
        const adminView = document.getElementById('admin-view');
        const showFormBtn = document.getElementById('show-form-btn');
        const showAdminBtn = document.getElementById('show-admin-btn');
        const helpdeskForm = document.getElementById('helpdesk-form');
        const ticketList = document.getElementById('ticket-list');
        const refreshBtn = document.getElementById('refresh-btn');
        const loadingSpinner = document.querySelector('.loading-spinner');
        
        // Modals
        const alertModal = new bootstrap.Modal(document.getElementById('alertModal'));
        const alertModalBody = document.getElementById('alertModalBody');
        const alertModalLabel = document.getElementById('alertModalLabel');
        const passwordModal = new bootstrap.Modal(document.getElementById('passwordModal'));
        const passwordForm = document.getElementById('password-form');
        const adminPasswordInput = document.getElementById('adminPasswordInput');
        const passwordError = document.getElementById('password-error');
        const confirmModal = new bootstrap.Modal(document.getElementById('confirmModal'));
        const confirmModalBody = document.getElementById('confirmModalBody');
        const confirmModalBtn = document.getElementById('confirmModalBtn');
        let confirmCallback = null;

        // --- FUNCTIONS ---
        function showAlert(message, isSuccess = true) {
            alertModalLabel.textContent = isSuccess ? 'สำเร็จ!' : 'เกิดข้อผิดพลาด';
            alertModalBody.innerHTML = message;
            alertModal.show();
        }
        
        function showConfirm(message, callback) {
            confirmModalBody.textContent = message;
            confirmCallback = callback;
            confirmModal.show();
        }

        function showLoading(show) {
            loadingSpinner.style.display = show ? 'block' : 'none';
        }

        function renderTickets(tickets) {
            ticketList.innerHTML = '';
            if (tickets.length === 0) {
                ticketList.innerHTML = '<p class="text-center text-muted">ยังไม่มีรายการแจ้งปัญหา</p>';
                return;
            }

            tickets.sort((a, b) => {
                if (a.Status === 'Open' && b.Status !== 'Open') return -1;
                if (a.Status !== 'Open' && b.Status === 'Open') return 1;
                return new Date(b.SubmissionTimestamp) - new Date(a.SubmissionTimestamp);
            });

            tickets.forEach(ticket => {
                const statusClass = ticket.Status === 'Open' ? 'bg-warning' : 'bg-success';
                const ticketCard = `
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <span class="ticket-id">${ticket.CaseID}</span>
                                <span class="badge rounded-pill status-badge ${statusClass}">${ticket.Status}</span>
                            </div>
                            <div class="ticket-details">
                                <p><strong>ชื่อผู้แจ้ง:</strong> ${ticket.SubmitterName}</p>
                                <p><strong>แผนก/ฝ่าย:</strong> ${ticket.Department}</p>
                                <p><strong>ประเภท:</strong> ${ticket.ProblemType}</p>
                                <p><strong>รายละเอียด:</strong></p>
                                <p class="text-secondary" style="white-space: pre-wrap;">${ticket.ProblemDetails}</p>
                            </div>
                            <div class="ticket-footer small mt-3 pt-3 border-top border-secondary-subtle">
                                <div class="row">
                                    <div class="col-md-6 mb-1 mb-md-0">
                                        <i class="bi bi-calendar-plus"></i> <strong>เวลาแจ้ง:</strong> ${ticket.SubmissionTimestamp || 'N/A'}
                                    </div>
                                    <div class="col-md-6">
                                        ${ticket.Status === 'Closed' ? `<i class="bi bi-calendar-check"></i> <strong>เวลาปิดเคส:</strong> ${ticket.ClosedTimestamp || 'N/A'}` : ''}
                                    </div>
                                </div>
                            </div>
                            ${ticket.Status === 'Open' ? `
                            <div class="mt-3 text-end">
                                <button class="btn btn-success btn-sm close-ticket-btn" data-row-index="${ticket.RowIndex}">
                                    <i class="bi bi-check-circle"></i> ปิดเคส
                                </button>
                            </div>` : ''}
                        </div>
                    </div>`;
                ticketList.insertAdjacentHTML('beforeend', ticketCard);
            });

            document.querySelectorAll('.close-ticket-btn').forEach(button => {
                button.addEventListener('click', handleCloseTicket);
            });
        }

        async function fetchTickets() {
            showLoading(true);
            try {
                const response = await fetch(SCRIPT_URL);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const result = await response.json();
                if (result.success) {
                    renderTickets(result.data);
                } else {
                    showAlert('ไม่สามารถโหลดข้อมูลได้: ' + (result.message || 'Unknown error'), false);
                }
            } catch (error) {
                showAlert('เกิดข้อผิดพลาดในการเชื่อมต่อ: ' + error, false);
            } finally {
                showLoading(false);
            }
        }
        
        function handleCloseTicket(event) {
            const button = event.target.closest('.close-ticket-btn');
            const rowIndex = button.dataset.rowIndex;
            
            showConfirm('คุณต้องการปิดเคสนี้ใช่หรือไม่?', async () => {
                showLoading(true);
                try {
                    await fetch(SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'closeTicket', rowIndex: rowIndex })
                    });
                    
                    showAlert('ส่งคำสั่งปิดเคสเรียบร้อยแล้ว กำลังรีเฟรชข้อมูล...');
                    setTimeout(fetchTickets, 2000);

                } catch (error) {
                    showAlert('เกิดข้อผิดพลาดในการปิดเคส: ' + error, false);
                    showLoading(false);
                }
            });
        }

        // --- EVENT LISTENERS ---
        showFormBtn.addEventListener('click', () => {
            formView.style.display = 'block';
            adminView.style.display = 'none';
            showFormBtn.classList.add('active');
            showAdminBtn.classList.remove('active');
        });

        showAdminBtn.addEventListener('click', () => {
            adminPasswordInput.value = '';
            passwordError.style.display = 'none';
            passwordModal.show();
        });
        
        passwordForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (adminPasswordInput.value === ADMIN_PASSWORD) {
                passwordModal.hide();
                formView.style.display = 'none';
                adminView.style.display = 'block';
                showAdminBtn.classList.add('active');
                showFormBtn.classList.remove('active');
                fetchTickets();
            } else {
                passwordError.style.display = 'block';
            }
        });

        confirmModalBtn.addEventListener('click', () => {
            if (typeof confirmCallback === 'function') {
                confirmCallback();
            }
            confirmModal.hide();
            confirmCallback = null;
        });

        refreshBtn.addEventListener('click', fetchTickets);

        helpdeskForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const btnSpinner = submitBtn.querySelector('.spinner-border');

            submitBtn.disabled = true;
            btnSpinner.style.display = 'inline-block';

            const formData = {
                submitterName: document.getElementById('submitterName').value,
                department: document.getElementById('department').value,
                problemType: document.getElementById('problemType').value,
                problemDetails: document.getElementById('problemDetails').value
            };

            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(formData)
                });
                showAlert('ส่งข้อมูลเรียบร้อยแล้ว! เจ้าหน้าที่จะดำเนินการตรวจสอบต่อไป');
                helpdeskForm.reset();
            } catch (error) {
                showAlert('เกิดข้อผิดพลาดในการส่งข้อมูล: ' + error, false);
            } finally {
                submitBtn.disabled = false;
                btnSpinner.style.display = 'none';
            }
        });

    </script>
</body>
</html>
